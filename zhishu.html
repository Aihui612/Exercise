<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//在页面中接受一个用户输入的数字并判断该数是否是质数。
			//质数：只能被一和它本身整除的数，1既不是质数，也不是合数，质数必须是大于1的自然数
			
			var num = prompt("请输入一个大于1的整数：");
			
			//判断这个数是否合法
			if(num <= 1){
				alert("该值不合法");
			}else{
				var flag = true;
				//判断num是否为质数
				//获取2~num之间的数
				for(var i = 2; i < num; i++){
					//判断num能否被i整除
					//如果num能被i整除，则说明num不是质数
					if(num % i ==  0){
						//设置flag为false
						flag = false;
					}
				}
				if(flag){
					alert(num + "是质数");
				}else{
					alert(num + "这个不是质数");
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
