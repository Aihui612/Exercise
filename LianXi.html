		<script>
			/*
			 * 定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false
			 */
			
			function isou(num){
				if(num % 2 == 0){
					return true;
				}else{
					return false;
				}
			}
			
			var result = isou(6);
			console.log("result = " + result);
			/*
			 *定义一个函数，可以根据半径来计算一个圆的面积(3.14 * r * r)，并返回结果 
			 *   mianji()
			 *       ---调用函数
			 *       ---相当于直接使用函数对象
			 *   mianji
			 *       ---函数对象
			 *       ---相当于直接使用函数对象
			 */
			function mianji(r){
				return 3.14*r*r;
			}
			
			result = mianji(5);
			console.log("result = " + result);
			
			
		</script>
