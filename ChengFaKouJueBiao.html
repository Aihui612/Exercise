<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>		
		<script>
			// 1.打印乘法口诀表
			// 1 * 1 = 1
			// 1 * 2 = 2  2 * 2 = 4 
			// 1 * 3 = 3  2 * 3 = 6  3 * 3 = 9
			// ...          ...        ... 
			//创建一个外层循环，控制高度
			for(var i = 1; i <= 9; i++){
				//创建一个内层循环，控制宽度
				for(var j = 1; j <= i; j++){
					document.write("<span>"+j+"*"+i+ "=" +i*j+"</span>");
				}
				document.write("  <br />")
			}
		</script>
		<style type="text/css">
			body{
				width: 2000px;
			}
			span{
				display: inline-block;
				width: 80px;
			}
		</style>
	</head>
	<body>
	</body>
</html>
