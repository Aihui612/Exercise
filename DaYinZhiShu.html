<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//打印1~100之间所有的数
			for(var i = 1; i <=100; i++){
				//创建一个布尔值，用来存储结果，默认i是质数
				var flag = true;
				//判断i是否是质数 
				//获取1~i之间所有的数
				for(var j = 2;j < i; j++){
					//判断i是否能被j整除
					//如果进入该判断，则证明i不是质数,修改flag值为false
					if(i % j == 0){	
						flag = false;
					}
				}
				//如果是质数，则打印i的值
				if(flag){
					console.log(i);
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
