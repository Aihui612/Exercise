<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			 * 基本数据类型
			 *    String  Number Boolean Null  Undefined
			 * 
			 * 引用数据类型
			 *    Object
			 * 
			 * JS中变量都是保存在栈内存中的
			 *   基本数据类型的值直接在栈内存中存储，
			 *       值与值之间独立存在，修改一个变量不会影响其他的变量
			 * 如： var a = 10;
			 *      var b = a;
			 *      a++;
			 *      console.log(a);
			 * 
			 *   对象是保存在堆内存中的
			 *       每创建一个新的对象，就会在堆内存中开辟出一个新的空间
			 *        而变量保存的是对象的内存地址（对象的引用）如果俩个变量保存的是一个对象的引用
			 *        当通过一个变量进行改变属性时，另一个也会受到影响，不是独立的
			 *         obj.name = "孙悟空";
			 *         var obj2 = obj;
			 *         //修改obj的name属性
			 *         obj.name = "猪八戒";
			 *         console.log(obj.name);
			 *         console.log(obj2.name);
			 * 
			 * 
			 */
		    var a = 10;
			var b = a;
			a++;
			//console.log(a);
			var obj = new Object();
			obj.name = "孙悟空";
			var obj2 = obj;
			//修改obj的name属性
			obj.name = null;
			
			console.log(obj.name);
			console.log(obj2.name);
			
		</script>
	</head>
	<body>
	</body>
</html>
