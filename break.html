<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			 *break关键字可以用于退出switch或循环语句
			 * 注意：if语句中使用不能使用break和continue
			 * break关键字，会立即终止离它最近的循环语句
			 */
			/*
			 *可以为循环语句创建一个label标签，来标识当前的循环
			 * label :循环语句
			 * 使用break语句时，可以在break后跟着一个label
			 *     这样break将会结束指定的循环，而不是最近的循环
			 */
			label:
			for(var i = 1; i <= 5; i++){
				console.log("@外层循环"+i);
				for(var j = 1; j <= 5; j++){
					break label;
					console.log("内层循环："+j);
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
