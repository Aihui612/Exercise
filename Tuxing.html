<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//通过for循环在body中输出内容
			//这个for循环执行几次，图形的高度就是多少
			//可用来控制图形的高度
			for(var i = 0; i <=5 ; i++){
				//在for循环中再创建一个循环，用来控制图形的宽度
				for(var j = 0; j < i+1; j++){
					document.write("* ");
				}
				document.write("<br />");
			}
		</script>
	</head>
	<body>
	</body>
</html>
